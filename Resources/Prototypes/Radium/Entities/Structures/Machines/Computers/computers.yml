- type: entity
  parent: BaseComputer
  id: ComputerNanitesProgramInstaller
  name: nanites program installer console
  description: sex with bomb
  components:
  - type: NProgramInstallerConsole
  - type: UserInterface
    interfaces:
      enum.NProgramInstallerConsoleKey.Key:
        type: NProgramInstallerConsoleBoundUserInterface
  - type: ActivatableUI
    key: enum.NProgramInstallerConsoleKey.Key
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: explosive
    - map: ["computerLayerKeys"]
      state: security_key
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
