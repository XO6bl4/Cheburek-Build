name: "Предложение/Идея"
description: "Если Вы хотите запросить добавление нового предмета/механики."
labels: ["triage"]
body:
  - type: textarea
    id: description
    validations:
      required: true
    attributes:
      label: "Описание"
      description: "Опишите Вашу идею как можно подробнее"

  - type: textarea
    id: screenshots
    attributes:
      label: "Скриншоты/Дополнительный материал"
      description: |
        Если имеется, добавьте материал, который относится к Вашей идее.
        **Подсказка**: Вы можете прикрепить изображения щелкнув по области ниже, чтобы выделить её, а затем перетащив в нее файлы
